<!DOCTYPE html>
<html>

<head>
    <!-- view port to define user's visible are -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <!-- Title of the page-->
    <title>Owner Login</title>
    <!-- Links to stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/lib/bootstrap-theme.min.css">

    <!--<link rel="stylesheet" href="styles/jquery.carousel.fullscreen.css" />-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>

<body id="ownerbg">
<!-- Header Starts -->
<header>
    <!-- Bootstrap Nav Bar Inverse -->
    <nav class="navbar navbar-inverse navguest">
        <div class="container">
            <div class="navbar-header">
                <!-- On Collapse for small displays -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Madras Medley</a>

            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fa fa-book"></i> Menu</a></li>
                    <li><a href="#"><i class="fa fa-thumb-tack"></i> Contact</a></li>
                    <li><a href="#"><i class="fa fa-sign-in"></i>Owner</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section>
    <div class="container" id="reservepane">
        <div class="row">
            <div clas="col-md-8">
                <div class="resheader">
                    <h2 class="reserve text-center">
                        <span class="resheader-banner">Owner Login</span><br>
                        <span class="resheader-subtext">Please enter the email address and password to login</span>
                        <span class="title-border"></span>
                    </h2>
                </div>

                <div class="respane-body">
                    <form>
                        <div class="row text-center">
                            <div class="email-group col-md-6 col-sm-6 col-xs-12 form-group">
                                <div class="form-group-inner">
                                    <i class="fa fa-envelope"></i>
                                    <input type="email" class="form-control add-padding" id="cemail" name="email"
                                           placeholder="Email Address" aria-required="true" required="">
                                </div>
                            </div>
                            <div class="phone-group col-md-6 col-sm-6 col-xs-12 form-group">
                                <div class="form-group-inner">
                                    <i class="fa fa-key"></i>
                                    <input type="password" class="form-control add-padding" id="cpassword" name="password"
                                           placeholder="Password" aria-required="true" required="">
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12 form-group">
                                <button type="submit" class="btn btn-block btn-primary">Submit</button>
                                <button type="button" class="btn btn-link">Forgot Password?</button>
                            </div>
                        </div><!--//row-->
                    </form><!--//reserve-form-->
                </div><!--//respane-body-->
            </div>
        </div>
    </div>
</section>


</div>
<script type="text/javascript" src="scripts/lib/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="scripts/lib/bootstrap.min.js"></script>

</body>

</html>
